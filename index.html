<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- container -->
      <div class="flex flex-col md:flex-row gap-5">
        <!-- shape container  -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
          <!-- triangle card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="text-center text-xl font-medium">Triangle</h2>
              <p class="text-center">Area (A) = 0.5 X b X h</p>
              <p class="text-center">
                <input
                  class="w-20 bg-gray-200 px-2"
                  type="text"
                  placeholder="base"
                  name=""
                  id="triangle-base"
                />
                <span class="ml-2">cm</span>
                <input
                  class="w-20 bg-gray-200 px-2 ml-3"
                  type="text"
                  placeholder="height"
                  name=""
                  id="triangle-height"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-xl">
                Area:
                <span class="font-semibold" id="triangle-area-show">0 </span
                >cm<sup>2</sup>
              </p>
              <div>
                <button
                  onclick="calculateTriangleArea()"
                  class="bg-sky-400 w-full rounded-lg py-2 mt-5"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- rectangle card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/rectangle.png" alt="rectangle" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-xl font-medium">Rectangle</h2>
              <p class="text-center">Area (A) = w X I</p>
              <p class="text-center">
                <input
                  class="w-20 bg-gray-200 px-2"
                  type="text"
                  placeholder="width"
                  name=""
                  id="rectangle-width"
                />
                <span class="ml-2">cm</span>
                <input
                  class="w-20 bg-gray-200 px-2 ml-3"
                  type="text"
                  placeholder="length"
                  name=""
                  id="rectangle-length"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-xl">
                Area:
                <span class="font-semibold" id="rectangle-area-show">0 </span
                >cm<sup>2</sup>
              </p>
              <div>
                <button
                  onclick="calculateRectangleArea()"
                  class="bg-sky-400 w-full rounded-lg py-2 mt-5"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- parallelogram card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/parallelogram.png" alt="parallelogram" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-xl font-medium">Parallelogram</h2>
              <p class="text-center">Area (A) = b X h</p>
              <p class="text-center">
                <input
                  class="w-20 bg-gray-200 px-2"
                  type="text"
                  placeholder="base"
                  name=""
                  id="parallelogram-base"
                />
                <span class="ml-2">cm</span>
                <input
                  class="w-20 bg-gray-200 px-2 ml-3"
                  type="text"
                  placeholder="height"
                  name=""
                  id="parallelogram-height"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-xl">
                Area:
                <span class="font-semibold" id="parallelogram-area-show"
                  >0 </span
                >cm<sup>2</sup>
              </p>
              <div>
                <button
                  onclick="calculateParallelogramArea()"
                  class="bg-sky-400 w-full rounded-lg py-2 mt-5"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Ellipse card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/ellipse.png" alt="parallelogram" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-xl font-medium">Ellipse</h2>
              <p class="text-center">Area (A) = Ï€ab</p>
              <p class="text-center">
                <input
                  class="w-20 bg-gray-200 px-2"
                  type="text"
                  placeholder="major"
                  name=""
                  id="ellipse-major-radius"
                />
                <span class="ml-2">cm</span>
                <input
                  class="w-20 bg-gray-200 px-2 ml-3"
                  type="text"
                  placeholder="minor"
                  name=""
                  id="ellipse-minor-radius"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-xl">
                Area:
                <span class="font-semibold" id="ellipse-area-show">0 </span
                >cm<sup>2</sup>
              </p>
              <div>
                <button
                  onclick="calculateEllipseArea()"
                  class="bg-sky-400 w-full rounded-lg py-2 mt-5"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- third card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-xl font-medium">Parallelogram</h2>
              <p class="text-center">Area (A) = 0.5 X b X h</p>
              <p class="text-center">
                <input
                  class="w-20 bg-gray-200 px-2"
                  type="text"
                  placeholder="base"
                  name=""
                  id=""
                />
                <span class="ml-2">cm</span>
                <input
                  class="w-20 bg-gray-200 px-2 ml-3"
                  type="text"
                  placeholder="height"
                  name=""
                  id=""
                />
                <span class="ml-2">cm</span>
              </p>
              <div>
                <button class="bg-sky-400 w-full rounded-lg py-2 mt-5">
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculator  -->
        <div class="border-2 border-black w-full md:w-1/4 text-center">
          <h1 class="text-4xl">Area Calculator</h1>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
